<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
</head>
<body>
<div th:insert="~{fragments/navigation :: navigation('/login')}"></div>
<main class="align">
<div class="login">
    <header class="login__header">
        <h2><svg class="icon">
            <use xlink:href="#icon-lock" />
        </svg>Sign In</h2>
    </header>
    <form action="/login-user" class="login__form" method="POST" th:object="${loginRequest}" >
        <div>
            <label for="email">E-mail address</label>
            <input type="email" id="email" name="email" placeholder="mail@address.com" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>
        </div>

        <div>
            <input class="button" type="submit" value="Sign In">
        </div>
        <div th:if="${error}" class="error" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <hr style="color: #dfdfdf; background-color: #dfdfdf; height: 2px; margin: 3px 0;">
        <span class="center-container"> New User?&nbsp;<a th:href="@{/register}" class="register">Sign Up</a></span>
    </form>

</div>
<svg xmlns="http://www.w3.org/2000/svg" class="icons">
    <symbol id="icon-lock" viewBox="0 0 448 512">
        <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z" />
    </symbol>
</svg>
</main>
</body>
</html>
