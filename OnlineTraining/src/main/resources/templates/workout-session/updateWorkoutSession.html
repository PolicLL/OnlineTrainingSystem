<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Your head content -->
    <title>Update Workout Session</title>
</head>
<body>
<h2>Update Workout Session</h2>
<form th:action="@{/workoutSession/update/{id}(id=${workoutSession.id})}" th:object="${workoutSessionInputDTO}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Workout ID:</label>
    <input type="text" th:field="*{workoutId}" /><br/>

    <label>Exercise ID:</label>
    <input type="text" th:field="*{exerciseId}" /><br/>

    <label>Number of Reps:</label>
    <input type="number" th:field="*{numberOfReps}" /><br/>

    <label>Pause After Exercise (in Seconds):</label>
    <input type="number" th:field="*{pauseAfterExerciseInSeconds}" /><br/>

    <label>Weight:</label>
    <input type="text" th:field="*{weight}" /><br/>

    <input type="submit" value="Update"/>
</form>
</body>
</html>
