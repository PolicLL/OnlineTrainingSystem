<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
</head>

<body>
<div th:insert="~{fragments/navigation :: navigation('/error')}"></div>
<br>
<br>
<br>
<h1 class="margin">An error occurred!</h1>
<table class="margin">
    <tr th:if="${timestamp != null}">
        <td>Date:</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr th:if="${path != null}">
        <td>Path:</td>
        <td th:text="${path}"/>
    </tr>
    <tr  th:if="${error != null}">
        <td>Error:</td>
        <td th:text="${error}"/>
    </tr>
    <tr th:if="${status != null}">
        <td>Status:</td>
        <td th:text="${status}"/>
    </tr>
    <tr th:if="${message != null}">
        <td>Message:</td>
        <td th:text="${message}"/>
    </tr>
    <tr th:if="${exception != null}">
        <td>Exception:</td>
        <td th:text="${exception}"/>
    </tr>
</table>
</body>
</html>
