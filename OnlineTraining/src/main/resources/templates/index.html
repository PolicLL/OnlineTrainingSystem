<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/cartwheel.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments/navigation :: navigation('/')}"></div>

<div id="carouselExample" class="carousel slide cartwheel-section" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/image2.jpg" alt="Cartwheel Image">
            <div class="carousel-caption">
                <div class="center">
                <h1 style="color: #04AA6D">OnlineTrainingSystem</h1>
                <img src="/images/logo.png" alt="logo" style="width: 400px; height: 330px;">
                <h2  style="color: #04AA6D">Your Gateway to Excellence! </h2>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/image1.jpg" alt="Cartwheel Image">
        </div>
        <div class="carousel-item">
            <img src="/images/image3.jpg" alt="Cartwheel Image">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/noBack.js}"></script>
</body>
</html>
